
{% if messages %}
<div class="container">
  <div class="row">
    <div class="col-8 mx-auto">
      <ul class="messages">
        {% for msg in messages %}
        <div class="alert alert-danger alert-{{ msg.level_tag }} alert-dismissible fade show" role="alert">
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          <strong>{{ msg.message }}</strong>
        </div>
        {% endfor %}
      </ul>
    </div>

  </div>
</div>
{% endif %}
